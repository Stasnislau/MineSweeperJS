<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>minesweeper</title>
    <link href="index.css" rel="stylesheet"></link>
</head>
<body>
    <div class="upper-panel">
        <p id="dimensions-input-text">Choose the dimensions of your board (n*n):</p>
        <input id="dimensions-input" type="number" name ="dimensions" min = "5" max="15" step = "1" value = "5">
        <input id="OK-button" type="button" value="OK">
    </div>
    <div class="user-info">
            <span id="bomb-count"></span>
          <image id="user-bomb" src="data/mine.png"></image>
        <span id="flag-count"></span>
        <image id="user-flag" src="data/flag.png"></image>

    </div>
    <div class="game-field" oncontextmenu="return false;">

    </div>
</body>
<script src="index.js"></script>
</html>
